mainClassName = 'org.broad.igv.ui.Main'
ext.moduleName = 'org.igv'

// Set up the ProGuard optimizing task
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // Proguard
        [group: 'net.sf.proguard', name: 'proguard-gradle', version: '6.1.1']
        classpath 'net.sf.proguard:proguard-gradle:6.1.1'
    }
}

buildDir = 'build'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
