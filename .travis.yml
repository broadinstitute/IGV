sudo: false
language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - openjdk8
  - openjdk11
install:
- ./gradlew clean
- ./gradlew assemble
# - ./gradlew -b build_java11.gradle assemble
script:
- jdk_switcher use openjdk8
- ./gradlew -b build.gradle build
# - jdk_switcher use openjdk11
# - ./gradlew -b build_java11.gradle check
