sudo: false
language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
branches:
- umccr
jdk:
- openjdk8
- openjdk11
install:
- "./gradlew assemble"
script:
- "./gradlew build"
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/distZip/IGV_UMCCR.zip
  on:
    repo: umccr/igv
    branch: umccr
